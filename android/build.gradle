group 'io.github.edufolly.flutterbluetoothserial'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()  // Replace jcenter() with mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()  // Replace jcenter() with mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.pauldemarco.flutter_bluetooth_serial'
    compileSdkVersion 33  // Change from 35 to 33
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33  // Match with compileSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    lintOptions {
        disable 'InvalidPackage'
    }
    
    buildToolsVersion '33.0.0'  // Update buildToolsVersion
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Update androidx version
}
